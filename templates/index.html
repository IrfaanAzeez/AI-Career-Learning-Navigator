<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career & Learning Navigator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-section, .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .input-section h2, .results-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .skills-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .skills-input input {
            flex: 1;
        }

        .add-skill-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-skill-btn:hover {
            background: #5a6fd8;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .skill-tag {
            background: #f0f2ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .skill-tag .remove {
            cursor: pointer;
            color: #999;
        }

        .skill-tag .remove:hover {
            color: #ff4757;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .result-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .step-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .step-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .skills-gap {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .gap-category {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .gap-category h4 {
            color: #667eea;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .gap-category ul {
            list-style: none;
        }

        .gap-category li {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .gap-category li:last-child {
            border-bottom: none;
        }

        .resources-list {
            margin-top: 15px;
        }

        .resource-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .resource-item h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .resource-item ul {
            list-style: none;
        }

        .resource-item li {
            padding: 3px 0;
            color: #666;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .theme-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            text-align: center;
        }

        .theme-card i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .theme-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .steps-grid, .skills-gap, .themes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-compass"></i> AI Career & Learning Navigator</h1>
            <p>Your personalized guide to career growth and skill development</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2><i class="fas fa-user-edit"></i> Tell Us About Yourself</h2>
                
                <form id="careerForm">
                    <div class="form-group">
                        <label for="currentRole">Current Role</label>
                        <input type="text" id="currentRole" placeholder="e.g., Junior Developer, Marketing Assistant">
                    </div>

                    <div class="form-group">
                        <label for="targetRole">Target Role</label>
                        <select id="targetRole">
                            <option value="">Select your target role</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Digital Marketer">Digital Marketer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience">
                            <option value="0-1">0-1 years</option>
                            <option value="2-3">2-3 years</option>
                            <option value="4-5">4-5 years</option>
                            <option value="6-10">6-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Current Skills</label>
                        <div class="skills-input">
                            <input type="text" id="skillInput" placeholder="Enter a skill and press Add">
                            <button type="button" class="add-skill-btn" onclick="addSkill()">Add</button>
                        </div>
                        <div class="skills-list" id="skillsList"></div>
                    </div>

                    <div class="form-group">
                        <label for="timeAvailable">Time Available per Week (hours)</label>
                        <select id="timeAvailable">
                            <option value="5">5 hours</option>
                            <option value="10">10 hours</option>
                            <option value="15">15 hours</option>
                            <option value="20">20+ hours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="learningStyle">Preferred Learning Style</label>
                        <select id="learningStyle">
                            <option value="courses">Online Courses</option>
                            <option value="projects">Hands-on Projects</option>
                            <option value="mentoring">Mentoring</option>
                            <option value="books">Books & Documentation</option>
                        </select>
                    </div>

                    <button type="submit" class="analyze-btn" id="analyzeBtn">
                        <i class="fas fa-magic"></i> Generate My Career Roadmap
                    </button>
                </form>
            </div>

            <div class="results-section">
                <h2><i class="fas fa-route"></i> Your Personalized Career Roadmap</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your profile and generating personalized recommendations...</p>
                </div>

                <div class="results" id="results">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSkills = [];

        function addSkill() {
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim();
            
            if (skill && !currentSkills.includes(skill)) {
                currentSkills.push(skill);
                updateSkillsList();
                skillInput.value = '';
            }
        }

        function removeSkill(skill) {
            currentSkills = currentSkills.filter(s => s !== skill);
            updateSkillsList();
        }

        function updateSkillsList() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = currentSkills.map(skill => 
                `<div class="skill-tag">
                    ${skill}
                    <span class="remove" onclick="removeSkill('${skill}')">&times;</span>
                </div>`
            ).join('');
        }

        // Allow adding skills with Enter key
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        document.getElementById('careerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                current_role: document.getElementById('currentRole').value,
                target_role: document.getElementById('targetRole').value,
                experience: document.getElementById('experience').value,
                current_skills: currentSkills,
                time_available: parseInt(document.getElementById('timeAvailable').value),
                learning_style: document.getElementById('learningStyle').value
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="result-section">
                        <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                        <p>Sorry, there was an error generating your roadmap. Please try again.</p>
                    </div>
                `;
                document.getElementById('results').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="result-section">
                    <h3><i class="fas fa-lightbulb"></i> Solution Summary</h3>
                    <p>${data.solution_summary}</p>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-search"></i> Problem Statement</h3>
                    <p>${data.problem_statement}</p>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-cogs"></i> AI Techniques Used</h3>
                    <ul>
                        <li><strong>Skill Analysis:</strong> ${data.techniques.skill_analysis}</li>
                        <li><strong>Skill Mapping:</strong> ${data.techniques.skill_mapping}</li>
                        <li><strong>Resource Recommendation:</strong> ${data.techniques.resource_recommendation}</li>
                        <li><strong>Project Suggestions:</strong> ${data.techniques.project_suggestions}</li>
                    </ul>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-road"></i> Your Learning Path</h3>
                    <div class="steps-grid">
                        <div class="step-card">
                            <h4><i class="fas fa-rocket"></i> Immediate (1-2 weeks)</h4>
                            <ul>
                                ${data.steps.immediate.focus.map(skill => `<li>${skill}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="step-card">
                            <h4><i class="fas fa-chart-line"></i> Medium-term (3-6 months)</h4>
                            <ul>
                                ${data.steps.medium_term.focus.map(skill => `<li>${skill}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="step-card">
                            <h4><i class="fas fa-trophy"></i> Long-term (1-3 years)</h4>
                            <ul>
                                ${data.steps.long_term.focus.map(skill => `<li>${skill}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-gap"></i> Skills Gap Analysis</h3>
                    <div class="skills-gap">
                        ${Object.entries(data.skills_gap).map(([category, skills]) => `
                            <div class="gap-category">
                                <h4>${category.replace('_', ' ')}</h4>
                                <ul>
                                    ${skills.map(skill => `<li>${skill}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-book"></i> Learning Resources</h3>
                    <div class="resources-list">
                        ${Object.entries(data.learning_resources).map(([skill, resources]) => `
                            <div class="resource-item">
                                <h4>${skill}</h4>
                                <ul>
                                    ${resources.map(resource => `<li>${resource}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-star"></i> Learning Themes</h3>
                    <div class="themes-grid">
                        <div class="theme-card">
                            <i class="fas fa-bolt"></i>
                            <h4>Skill Accelerator</h4>
                            <p>Focus on: ${data.themes.skill_accelerator.join(', ')}</p>
                        </div>
                        <div class="theme-card">
                            <i class="fas fa-project-diagram"></i>
                            <h4>Real-world Projects</h4>
                            <p>${data.themes.real_world_projects.join(', ')}</p>
                        </div>
                        <div class="theme-card">
                            <i class="fas fa-hands-helping"></i>
                            <h4>Learning by Doing</h4>
                            <p>${data.themes.learning_by_doing}</p>
                        </div>
                        <div class="theme-card">
                            <i class="fas fa-flag-checkered"></i>
                            <h4>Career Milestones</h4>
                            <p>${data.themes.career_milestones.join(', ')}</p>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <h3><i class="fas fa-target"></i> SMART Goals</h3>
                    ${data.frameworks.smart_goals.map(goal => `
                        <div class="step-card" style="margin-bottom: 15px;">
                            <h4>${goal.skill} - ${goal.theme}</h4>
                            <p><strong>Specific:</strong> ${goal.specific}</p>
                            <p><strong>Measurable:</strong> ${goal.measurable}</p>
                            <p><strong>Time-bound:</strong> ${goal.time_bound}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
